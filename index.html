<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Adder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="stylesheet" href="css/people-adder.css">
</head>
<body>

<div id="peopleModule">
    <h1 class="display-3 mb-5">People</h1>

    <input  placeholder="Name" type="text">

    <button class="btn btn-primary" id="addPerson">Add Person</button>


    <ul class="my-5" id="people">
        <script id="people-template" type="text/template">
            {{#people}}
            <li>
                <span>{{.}}</span>
                <i class="ion-android-cancel del"></i>
            </li>
            {{/people}}
        </script>
    </ul>

</div>


<script src="js/jquery.js"></script>
<script src="js/mustache.js"></script>
<script src="js/app.js"></script>

</body>
</html>
